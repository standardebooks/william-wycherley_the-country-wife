	<body epub:type="frontmatter">
		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p xml:lang="la">
					<span>Indignor quidquam reprehendi, non quia crasse</span>
					<br/>
					<span>Compositum illepideve putetur, sed quia nuper:</span>
					<br/>
					<span>Nec veniam antiquis, sed honorem et praemia posci.<a href="endnotes.xhtml#note-69" id="noteref-69" epub:type="noteref">69</a></span>
				</p>
				<cite>
					<abbr>Horat.</abbr>
				</cite>
			</blockquote>
		</section>
	</body>
